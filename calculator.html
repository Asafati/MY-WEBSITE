<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="8.logo bulat.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let expression = '';

        function press(value) {
            expression += value;
            updateDisplay();
        }

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
            } catch (error) {
                expression = "Error";
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || '0';
        }
    </script>
</head>

<body class="bg-gray-900 text-gray-200">
    <header class="bg-blue-500 text-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <img src="8.logo bulat.jpg" alt="Site Logo" class="h-12 w-12 rounded-full mr-3">
                <h1 class="text-2xl font-bold">My Personal Website</h1>
            </div>
            <!-- Hamburger Button -->
            <button id="hamburger" class="block md:hidden p-2 text-white">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <!-- Navigation Menu -->
            <nav id="nav-menu"
                class="hidden md:flex md:space-x-4 flex-col md:flex-row absolute md:static top-14 left-0 md:top-auto md:left-auto w-full md:w-auto bg-blue-500 md:bg-transparent shadow-md md:shadow-none z-10">
                <ul class="md:flex-row md:items-center flex flex-col md:space-x-4 text-center">
                    <li><a href="index.html"
                            class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Home</a>
                    </li>
                    <li><a href="about.html"
                            class="block py-2 md:py-0 text-white hover:text-gray-300 transition">About</a>
                    </li>
                    <li><a href="gallery.html"
                            class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Gallery</a></li>
                    <li><a href="calculator.html"
                            class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Calculator</a></li>
                    <li><a href="registration.html"
                            class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Calculator Area -->
    <main class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="calculator w-full grid grid-cols-4 gap-4 p-6 rounded-lg bg-gray-800 shadow-md">

            <!-- Display Area -->
            <div id="display" class="col-span-4 text-right text-2xl p-3 bg-white text-gray-900 rounded-md mb-6">
                0
            </div>

            <!-- Calculator Buttons -->
            <button onclick="press('7')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">7</button>
            <button onclick="press('8')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">8</button>
            <button onclick="press('9')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">9</button>
            <button onclick="press('/')" class="p-4 bg-orange-500 text-white rounded-md hover:bg-orange-400">/</button>

            <button onclick="press('4')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">4</button>
            <button onclick="press('5')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">5</button>
            <button onclick="press('6')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">6</button>
            <button onclick="press('*')" class="p-4 bg-orange-500 text-white rounded-md hover:bg-orange-400">*</button>

            <button onclick="press('1')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">1</button>
            <button onclick="press('2')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">2</button>
            <button onclick="press('3')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">3</button>
            <button onclick="press('-')" class="p-4 bg-orange-500 text-white rounded-md hover:bg-orange-400">-</button>

            <button onclick="press('0')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">0</button>
            <button onclick="press('.')" class="p-4 bg-gray-600 text-white rounded-md hover:bg-gray-500">.</button>
            <button onclick="clearDisplay()" class="p-4 bg-red-500 text-white rounded-md hover:bg-red-400">C</button>
            <button onclick="press('+')" class="p-4 bg-orange-500 text-white rounded-md hover:bg-orange-400">+</button>

            <!-- Equals Button -->
            <button onclick="calculate()"
                class="col-span-4 p-4 bg-green-500 text-white rounded-md hover:bg-green-400">=</button>

        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2024 Asafati Gea. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Hamburger Menu and Slider -->
    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Slider Logic
        const slides = document.querySelectorAll('#slider img');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Initialize slider
        showSlide(currentSlide);
        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    </script>
    </body>

    </html>
